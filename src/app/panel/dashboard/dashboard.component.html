<div class="grid grid-cols-12 gap-4 mt-16 bg-[#F7F9FC]">
  <app-sidebar></app-sidebar>
  <div class="lg:col-span-8 sm:col-span-12" id="dashboard">
    <div class="lg:ml-32 md:ml-56 mt-4 lg:mx-0 md:mx-0 sm:mx-2">
      <!-- IMAGEND E ARRIBA -->
      <div class="w-full card flexrelative mb-4 h-48">
        <div class="flex items-center w-full justify-between h-48 p-2 content">
          <div class="flex flex-col w-full text-white h-full z-50">
            <div class="flex flex-col text-lg">
              <div class="flex gap-x-2">
                <p class="text-2xl font-bold">
                  Bienvenido a
                  <span class="italic text-blue-600">JUNASOFT</span>
                </p>
              </div>
              <!-- <p *ngIf="user">ðŸ‘‹ Hola, {{ user.resultado.nombreCompleto }}!</p> -->
            </div>
          </div>
        </div>
      </div>
      <!-- CARDS CON DATOS NUMERICOS -->
      <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-4">
        <div class="flex items-center h-24 p-2 rounded bg-white drop-shadow">
          <div class="flex items-center gap-x-4">
            <i
              class="fa-solid fa-money-bill-trend-up text-[25px] p-4 rounded text-orange-600 bg-orange-100"
            ></i>
            <div class="flex flex-col">
              <h3 class="text-3xl">0</h3>
              <p class="text-sm text-[#96989b]">Ventas en el Ãºltimo mes</p>
            </div>
          </div>
        </div>
        <a
          routerLink="/admin/caja"
          class="flex items-center h-24 p-2 rounded bg-white drop-shadow"
        >
          <div class="flex items-center gap-x-4">
            <i
              class="fa-solid fa-cash-register text-[25px] p-4 rounded text-green-600 bg-green-100"
            ></i>
            <div class="flex flex-col">
              <h3 class="text-xl font-bold">$20.000</h3>
              <p class="text-sm text-[#96989b]">Total de plata en caja</p>
            </div>
          </div>
        </a>
        <a
          [routerLink]="'/admin/clientes/listado-de-clientes'"
          class="flex items-center h-24 p-2 rounded bg-white hover:bg-slate-100 drop-shadow"
        >
          <div class="flex items-center gap-x-4">
            <i
              class="fa-solid fa-user text-[25px] p-4 rounded text-red-600 bg-red-100"
            ></i>
            <div class="flex flex-col">
              <h3 class="text-3xl">0</h3>
              <p class="text-sm text-[#96989b]">Nuevos clientes</p>
            </div>
          </div>
        </a>
      </div>

      <!-- RECORDATORIOS -->
      <fieldset
        class="grid grid-cols-12 border border-solid border-gray-200 drop-shadow p-3 my-2 rounded bg-white"
      >
        <legend class="text-lg font-bold px-2 uppercase">
          recordatorios para hoy
        </legend>

        <div class="table-container col-span-12">
          <div class="flex w-full justify-end mb-2">
            <button
              class="text-white lg:w-auto md:w-auto w-full bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center print:hidden"
            >
              <i class="fa-solid fa-clock"></i>
              Crear Recordatorio
            </button>
          </div>
          <table class="w-full text-sm text-left">
            <thead class="text-xs uppercase text-white">
              <tr>
                <th scope="col" class="px-6 py-3 bg-gray-700">
                  <i class="fa-solid fa-user mr-2"></i>CLIENTE
                </th>
                <th scope="col" class="px-6 py-3 bg-gray-700">
                  <i class="fa-solid fa-clipboard-list mr-2"></i>MOTIVO
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 bg-gray-700"
                  [style]="{ width: '180px' }"
                >
                  <i class="fa-brands fa-whatsapp mr-2"></i>TELÃ‰FONO
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b hover:bg-gray-50">
                <td class="px-6 py-4 border border-r">3</td>
                <td class="px-6 py-4 border border-r">3</td>
                <td
                  class="px-1 py-4 justify-center flex border border-r"
                  [style]="{ width: '180px' }"
                >
                  3
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>
  </div>
  <div
    class="h-full flex flex-col gap-y-4 rounded-lg lg:block md:hidden sm:hidden mt-4"
  >
    <app-panel-right></app-panel-right>
  </div>
</div>
