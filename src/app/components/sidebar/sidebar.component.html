<nav
  class="fixed top-0 z-50 w-full border-b bg-gray-800 border-gray-700 print:hidden"
>
  <div class="px-3 py-1 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between p-1">
      <div class="flex items-center justify-start">
        <div class="flex justify-end">
          <button
            (click)="toggleSidebar()"
            aria-controls="default-sidebar"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg lg:hidden md:hidden focus:outline-none focus:ring-2 hover:bg-gray-700 focus:ring-gray-600"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
        </div>
        <a class="flex justify-center mx-auto">
          <img
            src="./assets/LogoJunasoft.webp"
            alt=""
            class="w-32 h-14 mx-auto"
          />
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ml-3 relative">
          <div>
            <button
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-600 p-1 hover:bg-gray-400"
              (click)="toggleDropdown('dropdown-user')"
              [attr.aria-expanded]="isDropdownOpen('dropdown-user')"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-12 h-12 rounded-full object-cover"
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                alt="user photo"
              />
            </button>
          </div>
          <div
            class="z-50 absolute my-4 top-12 right-0 text-base list-none rounded shadow bg-gray-700 divide-gray-600"
            id="dropdown-user"
            [class.hidden]="!isDropdownOpen('dropdown-user')"
          >
            <div class="px-4 py-3" role="none" *ngIf="user">
              <p class="text-sm text-white" role="none">
                {{ user.resultado.nombreCompleto }}
              </p>
              <p class="text-sm font-medium truncate text-gray-300" role="none">
                {{ user.resultado.email }}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  routerLink="/admin/configuracion"
                  class="flex items-center hover:bg-gray-600 px-4 py-2 text-sm text-gray-300 hover:text-white group"
                  (click)="closeSidebar()"
                >
                  <i
                    class="fa-solid fa-gear text-gray-400 group-hover:text-white"
                  ></i>
                  <span class="flex-1 ml-3 whitespace-nowrap"
                    >Configuración</span
                  >
                </a>
              </li>
              <li>
                <button
                  class="flex items-center text-left w-full hover:bg-gray-600 px-4 py-2 text-sm text-gray-300 hover:text-white group"
                  (click)="confirm1(); closeSidebar()"
                >
                  <i
                    class="fa-solid fa-right-to-bracket text-gray-400 group-hover:text-white"
                  ></i>
                  <span class="flex-1 ml-3 whitespace-nowrap"
                    >Cerrar sesión</span
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- sidebar -->
<aside
  id="default-sidebar"
  [class.-translate-x-full]="!sidebarOpen"
  [class.translate-x-0]="sidebarOpen"
  class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full md:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800">
    <ul class="space-y-2 font-medium mt-20 text-sm">
      <!-- dashboard -->
      <li>
        <a
          routerLink="/admin/dashboard"
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
        >
          <svg
            class="w-5 h-5 transition duration-75 text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span class="ml-3 text-sm">Dashboard</span>
        </a>
      </li>
      <!-- CAJA -->
      <li>
        <a
          routerLink="/admin/caja"
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
        >
          <i class="fa-solid fa-cash-register"></i>
          <span class="ml-3 text-sm">Caja</span>
        </a>
      </li>
      <hr />
      <!-- CATEGORIAS -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-sm transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [ngClass]="{
            'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
              isLinkActive(['/admin/categorias'])
          }"
          (click)="toggleDropdown('dropdown-tareas')"
        >
          <i class="fa-solid fa-layer-group text-white"></i>

          <span class="flex-1 ml-3 text-left whitespace-nowrap"
            >Categorias</span
          >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul
          id="dropdown-tareas"
          [class.hidden]="!dropdownStates['dropdown-tareas']"
          class="py-2 space-y-2 border-l border-b rounded-lg bg-yellow-200/10 ml-2"
        >
          <li>
            <a
              routerLink="/admin/categorias/crear-categoria"
              class="flex items-center p-2 transition duration-75 rounded-lg pl-4 group text-white hover:bg-gray-700"
              [ngClass]="{
                'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
                  isLinkActive(['/admin/categorias/crear-categoria'])
              }"
              ><i class="fa-solid fa-plus mr-2"></i>Crear categoria</a
            >
          </li>
          <li>
            <a
              routerLink="/admin/categorias/listado-de-categorias"
              class="flex items-center p-2 transition duration-75 rounded-lg pl-4 group text-white hover:bg-gray-700"
              [ngClass]="{
                'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
                  isLinkActive(['/admin/categorias/listado-de-categorias'])
              }"
              ><i class="fa-solid fa-list mr-2"></i>Listado de categorias</a
            >
          </li>
        </ul>
      </li>
      <!-- PRODUCTOS -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-sm transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [ngClass]="{
            'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
              isLinkActive(['/admin/productos'])
          }"
          (click)="toggleDropdown('dropdown-productos')"
        >
          <i class="fa-solid fa-mug-saucer text-white"></i>

          <span class="flex-1 ml-3 text-left whitespace-nowrap">Productos</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul
          id="dropdown-productos"
          [class.hidden]="!dropdownStates['dropdown-productos']"
          class="py-2 space-y-2 border-l border-b rounded-lg bg-yellow-200/10 ml-2"
        >
          <li>
            <a
              routerLink="/admin/productos/agregar-producto"
              class="flex items-center p-2 transition duration-75 rounded-lg pl-4 group text-white hover:bg-gray-700"
              [ngClass]="{
                'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
                  isLinkActive(['/admin/productos/agregar-producto'])
              }"
              ><i class="fa-solid fa-plus mr-2"></i>Agregar producto</a
            >
          </li>
          <li>
            <a
              routerLink="/admin/productos/listado-de-productos"
              class="flex items-center p-2 transition duration-75 rounded-lg pl-4 group text-white hover:bg-gray-700"
              [ngClass]="{
                'bg-gradient-to-tr from-yellow-600 to-yellow-400 shadow-md':
                  isLinkActive(['/admin/productos/listado-de-productos'])
              }"
              ><i class="fa-solid fa-list mr-2"></i>Listado de productos</a
            >
          </li>
        </ul>
      </li>
      <hr />
      <!-- sitio web -->
      <li>
        <a
          href=""
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
        >
          <i class="fa-solid fa-globe text-white"></i>

          <span class="ml-3 text-sm">Sitio web</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="card flex justify-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
